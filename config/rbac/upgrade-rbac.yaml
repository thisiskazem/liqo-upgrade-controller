apiVersion: v1
kind: ServiceAccount
metadata:
  name: liqo-upgrade-controller
  namespace: liqo
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: liqo-upgrade-job-role
rules:
# CRD permissions - needed to apply CRDs
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
# Pod permissions - for logging
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list"]
# Deployment permissions - needed to detect Liqo version
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: liqo-upgrade-job-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: liqo-upgrade-job-role
subjects:
- kind: ServiceAccount
  name: liqo-upgrade-controller
  namespace: liqo