# This rule is not used by the project liqo-upgrade-controller itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the upgrade.liqo.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: liqo-upgrade-controller
    app.kubernetes.io/managed-by: kustomize
  name: liqoupgrade-editor-role
rules:
- apiGroups:
  - upgrade.liqo.io
  resources:
  - liqoupgrades
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - upgrade.liqo.io
  resources:
  - liqoupgrades/status
  verbs:
  - get
